<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KittenGames</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="themes/dark.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script data-goatcounter="https://codingkitten.goatcounter.com/count"
  async src="//gc.zgo.at/count.js"></script>
</head>

<body>
  <header>
    <div class="header-left">
      <h1>KittenGames</h1>
    </div>
    <div class="header-right">
      <button id="settings-btn">Settings</button>
    </div>
  </header>
  
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Themes</h2>
      <div>
        <label for="theme-select">Select Theme:</label>
        <select id="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="ocean">Ocean</option>
          <option value="sakura">Sakura</option>
          <option value="forest">Forest</option>
          <option value="coffee">Coffee</option>
          <option value="space">Space</option>
        </select>
      </div>
      <br>
      <h2>Tab Cloak</h2>
      <div>
        <label for="icon-input">Icon URL:</label>
        <input type="text" id="icon-input">
      </div>
      <div>
        <label for="title-input">Title:</label>
        <input type="text" id="title-input">
      </div>
      <button id="save-settings-btn">Apply Cloak</button>
      <button id="remove-cloak-btn">Remove Cloak</button>
    </div>
  </div>

  
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search games...">
  </div>

  <div id="games-container" class="container">
  </div>

  <script src="load.js"></script>
  <script src="settings.js"></script>
  <script>
    document.getElementById("search-input").addEventListener("input", function () {
      var searchValue = this.value.toLowerCase();
      var games = document.getElementsByClassName("game-card");
      for (var i = 0; i < games.length; i++) {
        var gameName = games[i].getElementsByTagName("h2")[0].textContent.toLowerCase();
        if (gameName.indexOf(searchValue) > -1) {
          games[i].style.display = "";
        } else {
          games[i].style.display = "none";
        }
      }
    });
  </script>
</body>

</html>
